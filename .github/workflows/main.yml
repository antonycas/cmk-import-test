name: Checkmk Test
on: push
jobs:
  get-latest-versions:
    runs-on: ubuntu-latest
    env:
      versions: '2.1.0,2.2.0,2.3.0'
    outputs:
      matrix: ${{ steps.output-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Output Versions Matrix
        id: output-matrix
        run: echo "matrix=$(./scripts/create-versions-matrix.py $versions )" >> $GITHUB_OUTPUT

  echo-matrix:
    needs: get-latest-versions
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "${{ needs.get-latest-versions.outputs.matrix }}"

  get-checkmk-docker:
    needs: get-latest-versions
    runs-on: ubuntu-latest
    env:
      versions-matrix: ${{ needs.get-latest-versions.outputs.matrix }}
    strategy:
      matrix: ${{ fromJSON($versions-matrix) }}
    steps:
      - name: Download Checkmk
        run: wget --no-verbose https://download.checkmk.com/checkmk/${{ matrix.version }}/check-mk-raw-docker-${{ matrix.version }}.tar.gz
      - name: Create Dockerfile Artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkmk-docker-${{ matrix.version }}
          path: check-mk-raw-docker-${{ matrix.version }}.tar.gz
          retention-days: 1

  #get-checkmk-docker:
